<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Вход</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: black;">
            <div class="col-md-1" style="margin-left: 150px;">
                <select class="form-select" name="gruppa" style="background-color: black; color: rgb(255, 255, 255);"><option selecated>г. Москва</option><option value="Санкт-Петербург">г. Санкт-Петербург</option><option value="Московская область">Московская область</option></select>
            </div>
        </div>
        <center><div class="row">
            <div class="col-md-1" style="margin-top: 40px; margin-left: 100px;">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <input class="btn btn-warning" type="button" value="Мужчинам" onclick="PER1()" style="background-color: rgb(255, 255, 255); border-color: black">
                    <input class="btn btn-warning" type="button" value="Женщинам" onclick="PER2()" style="background-color: rgb(255, 255, 255); border-color: black">
                    <input class="btn btn-warning" type="button" value="Детям" onclick="" style="background-color: rgb(255, 255, 255); border-color: black">
                </div>
            </div>
            <div class="col-md-8" style=" margin-top: 40px;">
                <center><img src="FOTO/Lamoda_logo.svg.png" alt="" style="height: 40px;"></center>
            </div>
            <div class="col-md-2" style="margin-top: 40px;">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-warning active" style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); border-color: rgb(255, 255, 255);">
                        Войти
                    </label>
                    <input class="btn btn-warning" type="button" value="Корзина" onclick="OTPRAVIT()" style="background-color: rgb(255, 255, 255); border-color: black">
                </div>
            </div>
        </div> </center>
        <div class="row" style="margin-top: 40px; margin-left: -125px;">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <form role="form" class="form-horizontal">
                    <!-- Блок для ввода логина -->
                    <div class="form-group has-feedback">
                      <label for="login" class="control-label col-xs-3">Логин:</label>
                      <div class="col-xs-6">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input type="text" class="form-control" required="required" name="login" pattern="[A-Za-z]{6,}">
                        </div>
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                    </div>
                    <!-- Блок для ввода email -->
                    <div class="form-group has-feedback">
                      <label for="email" class="control-label col-xs-3">Email:</label>
                      <div class="col-xs-6">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input type="email" class="form-control" required="required" name="email">
                        </div>
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                    </div>
                    <!-- Конец блока для ввода email-->
                    <center>
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" style="margin-top: 20px;">Регистрация</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#myModal" style="margin-top: 20px;" onclick="OTPRAVIT()">Вход</button>
                    </center>
                  </form>
                  
            </div>
            <div class="col-md-5"></div>
        </div>
        
    <script>
        function PER1(){
            setTimeout (function OTPRAV(){
                window.open("index.html")}, 2000);
        }
        function PER2(){
            setTimeout (function OTPRAV(){
                window.open("zen.html")}, 2000);
        }
        function OTPRAVIT(){
            setTimeout (function OTPRAV(){
                window.open("cor.html")}, 2000);
        }
    </script>
</body>
</html>
